<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PW Skills</title>
</head>

<body class="bg-slate-950">
    <!-- nav bar -->

    <nav class="px-4 bg-indigo-200 flex justify-between items-center md:px-4">
        <div class="text-xl text-indigo-900 font-bold">PW Skills</div>
        <ul class="md:flex font-semibold hidden">
            <li class="mx-[10px] cursor-pointer">Home</li>
            <li class="mx-[10px] cursor-pointer">About Us</li>
            <li class="mx-[10px] cursor-pointer">Contact Us</li>
        </ul>
        <div class="hidden md:block px-2 py-[1px] bg-indigo-700 text-white rounded font-semibold cursor-pointer">
            Login/Sign-up</div>
        <div class="md:hidden">
            <a class="text-4xl" href="#">&#8801;</a>
        </div>
    </nav>

    <!-- navbar ends -->
    <!-- image section -->

    <header class="w-full h-auto">
        <img class="w-full hidden md:block" src="./img/carouselOne.jpg" alt="">
        <img class="w-full md:hidden" src="./img/Untitled.png" alt="">
    </header>

    <!-- image section ends -->

    <!-- Student Sections -->
    <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
        <div class="w-full h-auto flex flex-wrap flex-col items-center">
            <p class="text-indigo-800 font-bold text-3xl md:text-4xl text-center">"Pure Hardwork, no Shortcuts!"</p>
            <div class="w-36 h-1 border-b-4 border-yellow-400"></div>
        </div>
        
    </div>
</body>

</html>
